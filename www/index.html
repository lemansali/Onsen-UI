<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        'unsafe-inline'
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <head>
            <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
             <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
             <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> </head>          
        <title>Hello Onsen</title>
    <body>
        <ons-page>
            <ons-toolbar>
              <div class="center">Tab 1</div>
            </ons-toolbar>
          
            <ons-tabbar swipeable position="auto">
              <ons-tab page="tab1.html" label="Tab 1" icon="md-home" active>
              </ons-tab>
              <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
              </ons-tab>
            </ons-tabbar>
          </ons-page>
          <template id="tab1.html">
            <ons-page id="Tab1">
              <p style="text-align: center;">
                Първа страница.
              </p>
            </ons-page>
          </template>
          
          <template id="tab2.html">
            <ons-page id="Tab2">
              <p style="text-align: center;">
                Втора страница.
              </p>
            </ons-page>
          </template>
          
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
